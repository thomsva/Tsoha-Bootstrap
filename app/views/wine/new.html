{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi viini tietokantaan</h1>

<form method="post" action="{{base_path}}/wine">
    <input type="text" class="form-control" name="name" placeholder="Viinin nimi">
    <input type="text" class="form-control" name="region" placeholder="Alkuperä (alue)">
    <textarea class="form-control" rows="3" placeholder="Kuvaus" name="winetext"></textarea>
    <input type="text" class="form-control" name="type" placeholder="Tyyppi">
    <button type="submit" class="btn btn-default">Lähetä</button>
</form>
{% endblock %}
